name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pdfplumber openpyxl pyinstaller

    - name: Build with PyInstaller
      run: |
        # 这里就是打包命令
        pyinstaller --clean --noconsole --windowed --onedir --name="PDFTool" pdf_tool.py

    - name: Zip the App
      run: |
        # 压缩打包结果，方便下载
        cd dist
        zip -r PDFTool_Mac.zip "PDFTool.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Mac_App_Download_Here
        path: dist/PDFTool_Mac.zip
